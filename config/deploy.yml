service: demo-npm-astro-fastify
image: gambala/demo-npm-astro-fastify
servers:
  - <%= ENV["MAIN_SERVER_IP"] %>
labels:
  traefik.http.routers.demo-npm-astro-fastify-web.rule: Host(`npm-astro-fastify.gambala.pro`)
registry:
  server: ghcr.io
  username: gambala
  password:
    - KAMAL_REGISTRY_PASSWORD
healthcheck:
  interval: 10s
  path: /
  port: 4321
builder:
  multiarch: false
